###################
##               ##
## Global Config ##
##               ##
###################

# cron 10秒检查一次
cron=0/10 * * * * ?
# domain name
domain=xxdns.me
# RR (host records)  RR+domain = home.xxdns.me 最终定位一个域名
RR=home

# config use
useConfig=Aliyun


###################
##               ##
## Aliyun config ##
##               ##
###################

# Access Key
Aliyun_AccessKey=xxxxxxxxxxxx
# Access Key Secret
Aliyun_AccessKeySecret=xxxxxxxxxxxx


####################
##                ##
## Godaddy config ##
##                ##
####################

# Access Key
Godaddy_AccessKey=
# Access Key Secret
Godaddy_AccessKeySecret=